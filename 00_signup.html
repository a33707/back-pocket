<!DOCTYPE html>
<html>
<head>
	<title>::Bexfor::</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="./style/reset.css">
	<link rel="stylesheet" type="text/css" href="./style/style.css">
</head>
<body>
	<div class="header_page">
		<a href="00_menu.html" class="btn_menu"><img src="./images/ic_menu.png"></a>
		<img class="img_logo" src="./images/logo_bexfor.png">
	</div>

	<div class="title_page signup">
		<p class="tit">SIGN UP</p>
		<p class="desc">Create a new account! MYTRUST</p>
		<p class="notice"><span>*</span> Essential input</p>
	</div>
	<div class="container">
		<div class="sup_item">
			<p class="tit"><span class="et">*</span>User name</p>
			<div class="wrap_input chk_need">
				<input type="text" name="">
				<button>Double Check</button>
			</div>
		</div>
		<div class="sup_item">
			<p class="tit"><span class="et">*</span>Password</p>
			<div class="wrap_input">
				<input type="password" name="">
			</div>
		</div>
		<div class="sup_item">
			<p class="tit"><span class="et">*</span>Confirm Password</p>
			<div class="wrap_input">
				<input type="password" name="">
			</div>
		</div>
		<div class="sup_item">
			<p class="tit"><span class="et">*</span>Country</p>
			<div class="wrap_input">
				<select>
					<option>USA</option>
					<option>CHN</option>
					<option>KOR</option>
					<option>JPN</option>
				</select>
			</div>
		</div>
		<div class="sup_item">
			<p class="tit"><span class="et">*</span>Name</p>
			<div class="wrap_input">
				<input type="text" name="">
			</div>
		</div>
		<div class="sup_item">
			<p class="tit"><span class="et">*</span>Mobile Number</p>
			<div class="wrap_input">
				<input type="number" name="">
			</div>
		</div>
		<div class="sup_item">
			<p class="tit"><span class="et">*</span>E-mail</p>
			<div class="wrap_input">
				<input type="text" name="">
			</div>
		</div>
		<div class="sup_item">
			<p class="tit"><span>*</span>Belong Center</p>
			<div class="wrap_input">
				<select>
					<option></option>
				</select>
			</div>
		</div>
		<div class="sup_item">
			<p class="tit"><span class="et">*</span>Referral Code</p>
			<div class="wrap_input chk_need">
				<input type="text" name="">
				<button>Referral Search</button>
			</div>
		</div>
		<div class="btns_confirm">
			<button class="btn_yes">SIGN UP</button>
			<button class="btn_no">Cancellation</button>
		</div>
		<p class="txt_copyright">COPYRIGHT Bexfor ALL RIGHTS RESERVED</p>
	</div>

</body>
</html>
