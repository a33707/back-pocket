<!DOCTYPE html>
<html lang="ko">
<head>
	<title>BOUTIQUE-S</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
	<link rel="stylesheet" type="text/css" href="./style/reset.css">
	<link rel="stylesheet" type="text/css" href="./style/style.css">
	<script src="./js/jquery-2.2.4.min.js"></script>
<script src="./js/boutiques.js"></script>
</head>
<body class="login" style="background-color: #666;">
	<div class="wrap_account">
		<div class="logo_login">
			<img class="img_logo" src="./images/logo_boutiques.png">
		</div>
		<div class="wrap_login clear">
			<label class="input_id clear">
				<img src="./images/ic_mail.png">
				<input type="text" name="" placeholder="이메일">
			</label>
			<label class="input_psw clear">
				<img src="./images/ic_lock.png">
				<input type="password" name="" placeholder="비밀번호">
			</label>
			<a class="btn_forgot" href="">비밀번호를 잊으셨나요?</a>
		</div>
		<a class="btn_login" href="">로그인</a>
		<div class="wrap_signup">
			<p class="noti">아직 계정이 없으신가요?</p>
			<a class="btn_create" href="">회원가입</a>
		</div>
	</div>
</body>
</html>
