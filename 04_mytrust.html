<!DOCTYPE html>
<html>
<head>
	<title>::Bexfor::</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="./style/reset.css">
	<link rel="stylesheet" type="text/css" href="./style/style.css">
</head>
<body>
	<div class="header_page">
		<button class="btn_menu"><img src="./images/ic_menu.png"></button>
		<img class="img_logo" src="./images/logo_bexfor.png">
	</div>

	<div class="title_page bgc_900">
		<p class="tit">MY TRUST</p>
	</div>
	<div class="title_page bgc_500">
		<div class="fix_width">
			<div class="wrap_mt_myw">
				<input class="tit" type="text" value="My Wallet" readonly>
				<input class="desc" type="text" value="40,000 POINT" readonly>
			</div>
			<table class="table_ptype">
				<body>
				  <tr>
				    <td class="tit" rowspan="7">Product<br>Type</td>
				    <td class="desc"><label><input type="checkbox"><p>BEX(100) $100</p><label></td>
				  </tr>
				  <tr>
				    <td class="desc"><label><input type="checkbox"><p>BEX(500) $500</p><label></td>
				  </tr>
				  <tr>
				    <td class="desc"><label><input type="checkbox"><p>BEX(1,000) $1,000</p><label></td>
				  </tr>
				  <tr>
				    <td class="desc"><label><input type="checkbox"><p>BEX(3,000) $3,000</p><label></td>
				  </tr>
				  <tr>
				    <td class="desc"><label><input type="checkbox"><p>BEX(5,000) $100</p><label></td>
				  </tr>
				  <tr>
				    <td class="desc"><label><input type="checkbox"><p>BEX(12,000) $12,000</p><label></td>
				  </tr>
				  <tr>
				    <td class="desc"><label><input type="checkbox"><p>BEX(50,000) $50,000</p><label></td>
				  </tr>
				</body>
			</table>
			<div class="wrap_mt_order">
				<input class="tit" type="text" value="Order Classification" readonly>
				<select class="desc">
					<option>Re-Trust</option>
					<option>Re-Trust</option>
					<option>Re-Trust</option>
				</select>
			</div>
			<div class="wrap_mt_total">
				<input class="tit" type="text" value="Total Amount" readonly>
				<input class="desc" type="text" value="50,000 BEX POINT" readonly>
			</div>
			<button class="btn_full bgc_blue">CONFIRMED</button>
			<button class="btn_full bgc_yellow">Cancellation</button>
		</div>
	</div>
	<div class="title_page bgc_300">
		<p>TRUST BANK Wallet</p>
	</div>
	<div class="container">
		<div class="fix_width">
			<p class="ta_center">Receive coin address</p>
			<div class="wrap_walletqr">
				<div class="wrap_txt">
					<div class="item">
						<p><span>Bitcoin Wallet</span><button>Copy</button></p>
						<input type="text" value="1i1o2130r49t8riughjdsml2ueio12e90wjdkjdsfh10120oe" readonly>
					</div>
					<div class="item">
						<p><span class="tc_blue">Payment Amount</span></p>
						<input type="text" value="BTC : 3.69187330" readonly>
					</div>
				</div>
				<img class="img_qr" src="./images/sample_qr.png">
			</div>
			<div class="wrap_walletqr">
				<div class="wrap_txt">
					<div class="item">
						<p><span>Ethereum Wallet</span><button>Copy</button></p>
						<input type="text" value="sdfk10921391asdmj1i2398378r9yehwf2jdklsad" readonly>
					</div>
					<div class="item">
						<p><span class="tc_blue">Payment Amount</span></p>
						<input type="text" value="ETH : 130.29315961" readonly>
					</div>
				</div>
				<img class="img_qr" src="./images/sample_qr.png">
			</div>
			<div class="wrap_walletqr">
				<div class="wrap_txt">
					<div class="item">
						<p><span>Ripplecoin Wallet</span><button>Copy</button></p>
						<input type="text" value="kdsjlk1wru90rue2nfwiqp12kdasido12esqw09" readonly>
					</div>
					<div class="item">
						<p><span>XRP Tag</span><button>Copy</button></p>
						<input type="text" value="43650482" readonly>
					</div>
					<div class="item">
						<p><span class="tc_blue">Payment Amount</span></p>
						<input type="text" value="XRP : 212026.12161818" readonly>
					</div>
				</div>
				<img class="img_qr" src="./images/sample_qr.png">
			</div>
		</div>
	</div>

	<p class="txt_copyright">COPYRIGHT Bexfor ALL RIGHTS RESERVED</p>

</body>
</html>
