<!DOCTYPE html>
<html>
<head>
	<title>::Bexfor::</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="./style/reset.css">
	<link rel="stylesheet" type="text/css" href="./style/style.css">
</head>
<body>
	<div class="header_page">
		<button class="btn_menu"><img src="./images/ic_menu.png"></button>
		<img class="img_logo" src="./images/logo_bexfor.png">
	</div>

	<div class="title_page bgc_500">
		<ul class="wrap_mystatus">
			<li>
				<div class="tit">
					<img src="./images/ic_line_ewallet.png">
					<p>E-WALLET</p>
				</div>
				<p class="desc">$ 56.57</p>
			</li>
			<li>
				<div class="tit">
					<img src="./images/ic_line_point.png">
					<p>POINT</p>
				</div>
				<p class="desc">$ 7,056,000.00</p>
			</li>
			<li>
				<div class="tit">
					<img src="./images/ic_line_myamount.png">
					<p>MY AMOUNT</p>
				</div>
				<p class="desc">$ 35,800</p>
			</li>
			<li>
				<div class="tit">
					<img src="./images/ic_line_totallimit.png">
					<p>TOTAL LIMIT</p>
				</div>
				<p class="desc">$ 143,200.00</p>
			</li>
			<li>
				<div class="tit">
					<img src="./images/ic_line_uselimit.png">
					<p>USE LIMIT</p>
				</div>
				<p class="desc">$ 115,435.27</p>
			</li>
			<li>
				<div class="tit">
					<img src="./images/ic_line_mylimit.png">
					<p>MY LIMIT</p>
				</div>
				<p class="desc">$ 27,764.73</p>
			</li>
			<li>
				<div class="tit">
					<img src="./images/ic_line_myrank.png">
					<p>MY RANK</p>
				</div>
				<p class="desc">MEMBER</p>
			</li>
			<li>
				<div class="tit">
					<img src="./images/ic_line_bexforcoin.png">
					<p>BEXFOR COIN</p>
				</div>
				<p class="desc">$ 1.1</p>
			</li>
		</ul>
	</div>
	<div class="container">
		<div class="wrap_main_btns">
			<button class="item">
				<img class="ic_menus" src="./images/ic_notice_on.png">
				<p class="ta_center">NOTICE</p>
			</button>
			<button class="item">
				<img class="ic_menus" src="./images/ic_roi_on.png">
				<p class="ta_center">ROI</p>
			</button>
			<button class="item">
				<img class="ic_menus" src="./images/ic_mypage_on.png">
				<p class="ta_center">MY PAGE</p>
			</button>
			<button class="item">
				<img class="ic_menus" src="./images/ic_investstatus_on.png">
				<p class="ta_center">INVEST STATUS</p>
			</button>
			<button class="item">
				<img class="ic_menus" src="./images/ic_mytrust_on.png">
				<p class="ta_center">MY TRUST</p>
			</button>
			<button class="item">
				<img class="ic_menus" src="./images/ic_profits_on.png">
				<p class="ta_center">PROFITS</p>
			</button>
			<button class="item">
				<img class="ic_menus" src="./images/ic_tree_on.png">
				<p class="ta_center">TREE</p>
			</button>
			<button class="item">
				<img class="ic_menus" src="./images/ic_wallet_on.png">
				<p class="ta_center">WALLET</p>
			</button>
			<button class="item">
				<img class="ic_menus" src="./images/ic_ewallet_on.png">
				<p class="ta_center">E-WALLET</p>
			</button>

	<p class="txt_copyright">COPYRIGHT Bexfor ALL RIGHTS RESERVED</p>
