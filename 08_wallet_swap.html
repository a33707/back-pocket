<!DOCTYPE html>
<html>
<head>
	<title>::Bexfor::</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="./style/reset.css">
	<link rel="stylesheet" type="text/css" href="./style/style.css">
</head>
<body>
	<div class="header_page">
		<button class="btn_menu"><img src="./images/ic_menu.png"></button>
		<img class="img_logo" src="./images/logo_bexfor.png">
	</div>

	<div class="title_page bgc_900">
		<p class="tit">WALLET</p>
	</div>
	<div class="title_page bgc_800">
		<div class="wrap_btns_tap fix_width">
			<button class="on">SWAP</button>
			<button>HISTORY</button>
		</div>
	</div>
	<div class="title_page bgc_yellow">
		<div class="wrap_wal_swap fix_width">
			<div class="swap_img">
				<img class="ic_asis" src="./images/ic_ethereum.png">
				<img class="ic_right" src="./images/ic_arrow_right.png">
				<img class="ic_tobe" src="./images/ic_point.png">
			</div>
			<div class="swap_txt">
				<p class="txt_asis">ETH<span>Ethereum</span></p>
				<span class="between_swap">-</span>
				<p class="txt_right">SWAP</p>
				<span class="between_swap">-</span>
				<p class="txt_tobe">POINT</p>
			</div>
		</div>
	</div>
	<div class="container wrap_swap_input">
		<div class="fix_width">
			<div class="item">
				<p class="tit">Ethereum Balance</p>
				<input type="text" name="">
				<p class="unit">ETH</p>
			</div>
			<div class="item">
				<p class="tit">SWAP Amount</p>
				<input class="bgc_lyellow" type="text" name="">
				<p class="unit">ETH</p>
			</div>
			<div class="item">
				<p class="tit">Exchange Amount</p>
				<input class="bgc_50" type="text" name="">
				<p class="unit">POINT</p>
			</div>
			<button class="btn_full bgc_900 tc_white">CONFIRM</button>
		</div>
	</div>
	<div class="title_page bgc_green">
		<div class="wrap_wal_swap fix_width">
			<div class="swap_img">
				<img class="ic_asis" src="./images/ic_musd.png">
				<img class="ic_right" src="./images/ic_arrow_right.png">
				<img class="ic_tobe" src="./images/ic_point.png">
			</div>
			<div class="swap_txt">
				<p class="txt_asis">MUSD<span>MarvelUSD</span></p>
				<span class="between_swap">-</span>
				<p class="txt_right">SWAP</p>
				<span class="between_swap">-</span>
				<p class="txt_tobe">POINT</p>
			</div>
		</div>
	</div>
	<div class="container wrap_swap_input">
		<div class="fix_width">
			<div class="item">
				<p class="tit">MUSD Balance</p>
				<input type="text" name="">
				<p class="unit">MUSD</p>
			</div>
			<div class="item">
				<p class="tit">SWAP Amount</p>
				<input class="bgc_lgreen" type="text" name="">
				<p class="unit">MUSD</p>
			</div>
			<div class="item">
				<p class="tit">Exchange Amount</p>
				<input class="bgc_50" type="text" name="">
				<p class="unit">POINT</p>
			</div>
			<button class="btn_full bgc_900 tc_white">CONFIRM</button>
		</div>
	</div>

	<p class="txt_copyright">COPYRIGHT Bexfor ALL RIGHTS RESERVED</p>

</body>
</html>
