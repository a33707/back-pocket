<!DOCTYPE html>
<html>
<head>
	<title>::Bexfor::</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="./style/reset.css">
	<link rel="stylesheet" type="text/css" href="./style/style.css">
</head>
<body>
	<div class="header_page">
		<button class="btn_menu"><img src="./images/ic_menu.png"></button>
		<img class="img_logo" src="./images/logo_bexfor.png">
	</div>

	<div class="title_page bgc_900">
		<p class="tit">WALLET</p>
	</div>
	<div class="title_page bgc_800">
		<div class="wrap_btns_tap fix_width">
			<button class="on">WITHDRAW</button>
			<button>HISTORY</button>
		</div>
	</div>
	<div class="title_page bgc_yellow">
		<div class="wrap_wal_withdraw fix_width">
			<div class="withdraw_tit">
				<img class="ic_asis" src="./images/ic_ethereum.png">
				<p class="txt_asis">ETH<span>Ethereum</span></p>
			</div>
		</div>
	</div>
	<div class="container wrap_swap_input">
		<div class="fix_width">
			<div class="item">
				<p class="tit">Ethereum Balance</p>
				<input type="text" value="2.5">
				<p class="unit">ETH</p>
			</div>
			<div class="item">
				<p class="tit">Withdrawl Amount</p>
				<input class="bgc_50" type="text" value="1.5">
				<p class="unit">ETH</p>
			</div>
			<div class="item">
				<p class="tit width_full">Withdrawl Address</p>
				<input class="bgc_50 input_address width_299" type="text" value="oxjksk191jnddkduqhdbmvFk91118">
				<button class="btn_copy ic_menus bgc_300 tc_white no_bor"><img class="" src="./images/ic_mypage_on.png"></button>
			</div>
			<button class="btn_full bgc_900 tc_white">WITHDRAW</button>
		</div>
	</div>
	<div class="title_page bgc_green">
		<div class="wrap_wal_withdraw fix_width">
			<div class="withdraw_tit">
				<img class="ic_asis" src="./images/ic_musd.png">
				<p class="txt_asis">MUSD<span>MarvelUSD</span></p>
			</div>
		</div>
	</div>
	<div class="container wrap_swap_input">
		<div class="fix_width">
			<div class="item">
				<p class="tit">MUSD Balance</p>
				<input type="text" value="2500">
				<p class="unit">MUSD</p>
			</div>
			<div class="item">
				<p class="tit">Withdrawl Amount</p>
				<input class="bgc_50" type="text" value="2000" >
				<p class="unit">MUSD</p>
			</div>
			<div class="item">
				<p class="tit width_full">Withdrawl Address</p>
				<input class="bgc_50 input_address width_299" type="text" value="oxjksk191jnddkduqhdbmvFk91118">
				<button class="btn_copy ic_menus bgc_300 tc_white no_bor"><img class="" src="./images/ic_mypage_on.png"></button>
			</div>
			<button class="btn_full bgc_900 tc_white">WITHDRAW</button>
		</div>
	</div>

	<p class="txt_copyright">COPYRIGHT Bexfor ALL RIGHTS RESERVED</p>

</body>
</html>
