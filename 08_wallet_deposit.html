<!DOCTYPE html>
<html>
<head>
	<title>::Bexfor::</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="./style/reset.css">
	<link rel="stylesheet" type="text/css" href="./style/style.css">
</head>
<body>
	<div class="header_page">
		<button class="btn_menu"><img src="./images/ic_menu.png"></button>
		<img class="img_logo" src="./images/logo_bexfor.png">
	</div>

	<div class="title_page bgc_900">
		<p class="tit">WALLET</p>
	</div>
	<div class="title_page bgc_800">
		<div class="wrap_btns_tap fix_width">
			<button class="on">DEPOSIT</button>
			<button>HISTORY</button>
		</div>
	</div>
	<div class="title_page bgc_yellow">
		<div class="wrap_wal_withdraw fix_width">
			<div class="withdraw_tit">
				<img class="ic_asis" src="">
				<p class="txt_asis">ETH<span>Ethereum</span></p>
			</div>
		</div>
	</div>
	<div class="container wrap_swap_input">
		<div class="fix_width">
			<div class="item">
				<p class="tit width_full">Deposit Address</p>
				<input class="bgc_50 input_address" type="text" value="oxjksk191jnddkduqhdbmvFk91118">
				<button class="btn_copy bgc_300 tc_white no_bor">Copy</button>
				<img class="img_qr" src="./images/sample_qr.png"><p class="noti">Scan the QR code</p>
			</div>
		</div>
	</div>
	<div class="title_page bgc_green">
		<div class="wrap_wal_withdraw fix_width">
			<div class="withdraw_tit">
				<img class="ic_asis" src="">
				<p class="txt_asis">MUSD<span>MarvelUSD</span></p>
			</div>
		</div>
	</div>
	<div class="container wrap_swap_input">
		<div class="fix_width">
			<div class="item">
				<p class="tit width_full">Deposit Address</p>
				<input class="bgc_50 input_address" type="text" value="oxjksk191jnddkduqhdbmvFk91118">
				<button class="btn_copy bgc_300 tc_white no_bor">Copy</button>
				<img class="img_qr" src="./images/sample_qr.png"><p class="noti">Scan the QR code</p>
			</div>
		</div>
	</div>
	<p class="txt_copyright">COPYRIGHT Bexfor ALL RIGHTS RESERVED</p>

</body>
</html>
