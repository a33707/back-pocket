<!DOCTYPE html>
<html>
<head>
	<title>::Bexfor::</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="./style/reset.css">
	<link rel="stylesheet" type="text/css" href="./style/style.css">
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script type="text/javascript">$(function(){ $("#menu").load("00_menu.html"); });</script>
	<script src="./js/bexfor.js"></script>
</head>
<body>
	<div id="menu"></div>
	<div class="header_page">
		<button id="openMenu" class="btn_menu"><img src="./images/ic_menu.png"></button>
		<img class="img_logo" src="./images/logo_bexfor.png">
	</div>

	<div class="title_page bgc_500 topk notice">
		<p class="tit">NOTICE</p>
		<div class="wrap_secret">
			<label class="btn_secret">
				<input type="checkbox" name="">
				<span>Secret</span>
			</label>
			<img class="img_secret" src="./images/ic_lock.png">
		</div>
	</div>

	<div class="container write">
		<div class="write_item name">
			<p class="tit">Name</p>
			<input class="desc" type="text" name="">
		</div>
		<div class="write_item subject">
			<p class="tit">Subject</p>
			<input class="desc" type="text" name="">
		</div>
		<div class="write_item contents">
			<p class="tit">Contents</p>
			<div class="desc tools"></div>
			<textarea class="desc" rows="18"></textarea>
		</div>
		<div class="write_item attachments">
			<p class="tit">Attachments</p>
			<input class="desc" type="file" name="">
		</div>
		<div class="btns_confirm">
			<button class="btn_yes">REGISTRATION</button>
			<button class="btn_no">Cancellation</button>
		</div>
	</div>

</body>
</html>
