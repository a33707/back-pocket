<!DOCTYPE html>
<html lang="ko">
<head>
	<title>BOUTIQUE-S</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
	<link rel="stylesheet" type="text/css" href="./style/reset.css">
	<link rel="stylesheet" type="text/css" href="./style/style.css">
	<script src="./js/jquery-2.2.4.min.js"></script>
<script src="./js/boutiques.js"></script>
</head>
<body class="login" style="background-color: #666;">
	<div class="wrap_account">
		<div class="logo_login">
			<img class="img_logo" src="./images/img_logo_vertical.png">
		</div>
		<div class="wrap_login clear">
			<label class="input_id clear">
				<img src="./images/ic_person.png">
				<input type="text" name="" placeholder="이름">
			</label>			
			<label class="input_id clear">
				<img src="./images/ic_email.png">
				<input type="text" name="" placeholder="이메일">
			</label>
			<label class="input_psw clear">
				<img src="./images/ic_lock.png">
				<input type="password" name="" placeholder="비밀번호">
			</label>
			<label class="input_psw clear">
				<img src="./images/ic_lock.png">
				<input type="password" name="" placeholder="비밀번호 확인">
			</label>
			<p class="noti_psw">* 비밀번호는 8자리~15자리 영문,숫자,특수문자 혼합 입력하세요.</p>
			<label class="input_psw clear">
				<p class="tit">센터코드:</p>
				<input type="text" name="">
			</label>
		</div>
		<a class="btn_login" href="./01_login.html">회원가입</a>
		<div class="wrap_signup">
			<p class="noti">이미 계정이 있으신가요?</p>
			<a class="btn_create" href="./01_login.html">로그인</a>
		</div>
	</div>
	<div class="vid_bg_wrap">
		<video autoplay loop muted class="vid_bg_account">
		  <source src="./vid/bg_account.mp4" type="video/mp4">
		</video>
	</div>

</html>
